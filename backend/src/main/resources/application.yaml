spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/operations_db
    username: operations_user
    password: operations_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
