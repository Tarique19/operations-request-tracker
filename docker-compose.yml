version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: operations-postgres
    environment:
      POSTGRES_DB: operations_db
      POSTGRES_USER: operations_user
      POSTGRES_PASSWORD: operations_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
