services:
  postgres:
    image: postgres:15
    container_name: operations-postgres
    environment:
      POSTGRES_DB: operations_db
      POSTGRES_USER: operations_user
      POSTGRES_PASSWORD: operations_pass
      TZ: Asia/Kolkata
    ports:
      - "5433:5432"
    volumes:
      - operations_pgdata:/var/lib/postgresql/data

volumes:
  operations_pgdata:
